run:
  timeout: 3m

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gocyclo:
    min-complexity: 12
  govet:
    enable:
      - shadow
  revive:
    rules:
      - name: exported
        disabled: true

linters:
  enable:
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - typecheck
    - unused
    - errcheck
    - gocyclo
    - revive

